slots:
  city:
    type: text
  cuisine:
    type: text
  email:
    type: text
  price:
    type: text
  city_match:
    type: categorical
    values:
    - zero
    - one  
  email_body:
    type: text

entities:
- city
- cuisine
- price
- email

intents:
 - greet
 - affirmative
 - negative
 - bye 
 - RestaurantSearch
 - sendemail
 - budget
 - cuisinetype


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
    - "bye have a nice day"
    - "happy eating bye bye"
  utter_default:
    - "how can I help you?"
  utter_ask_cuisine:
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_budget:
    - text: "What price range are you looking at?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "cheaper"
      - title: "Rs. 300 to 700"
        payload: "moderate"
      - title: "More than 700"
        payload: "costly"
  utter_sorry_dont_operate:
    - "Sorry, We do not operate in that area yet. Could you please specify some other city ? \n"
    
  utter_location_not_found:
    - "Sorry, didnï¿½t find any such city. Could you please check the city name ? \n"
  
  utter_searching:
    - "Ok, let me find some good rating restaurants for your budget range... \n"
  
  utter_ask_for_email_to_send:
    - "Do you want the details of the top 10 restaurants on email? \n"
  
  utter_ask_email_address:
    - "To what email id should I send it to ? \n"
  
  utter_email_sent:
    - "Sent. Bon Appetit!"
  
  utter_no_email_sent:
    - "Okay. Bon Appetit!"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_for_email_to_send
- utter_ask_email_address
- utter_email_sent
- utter_no_email_sent
- utter_ask_budget
- utter_searching
- utter_location_not_found
